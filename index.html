<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config ={
            theme: {
                   extend: {
                       colors: {
                           orange: '#f54f0d',
                           myBlue: '#1E40AF',
                           softPink: '#FFC0CB'
                       }
                   }
               }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Estore</title>
</head>
<body>
    <section class="w-[95%] mx-auto">
        <nav class="flex justify-between items-center py-5">
            <div class="w-[45%]">
                <ul class="flex gap-7">
                    <li><a href="">Category</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Delivery</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Support</a></li>
                </ul>
            </div>
            <div class="w-[30%]">
                <p class="uppercase text-[24px] text-orange font-bold">E<span class="text-black">store</span></p>
            </div>
            <div class="flex ml-auto">
                <div class="flex gap-7">
                    <i class="fas fa-search text-[18px]" aria-hidden="true"></i>
                    <i class="far fa-heart text-[18px]" aria-hidden="true"></i>
                    <i class="fas fa-shopping-cart text-[18px]" aria-hidden="true"></i>
                    <i class="far fa-user text-[18px]" aria-hidden="true"></i>
                </div>
            </div>
        </nav>
    </section>
    <section class="w-[95%] mx-auto pt-[20px]">
        <div class="flex gap-5">
            <div class="w-[65%] h-[550px] rounded-[10px] bg-[url('./assets/images/chair.jpg')] bg-no-repeat bg-cover">
                <div class="flex flex-col py-8 px-8 h-full justify-between">
                    <div class="flex items-center gap-4">
                        <div class="h-[60px] w-[60px] bg-[#b9b9b9] rounded-[10px]">
                            
                        </div>
                        <div>
                            <p class="text-2xl text-white">Complete your interior with a <br>minimalist designer chandalier</p>
                        </div>
                    </div>
                    <div class="h-[100px] w-full rounded-[10px] bg-gradient-to-r from-[#959490] to-[#595753] flex items-center">
                        <div class="w-full flex justify-between items-center px-5">
                            <div class="flex gap-4">
                                    <div class="h-[60px] w-[60px] bg-white rounded-[10px]">
                                
                                    </div>
                                    <div class="flex flex-col">
                                        <p class="text-xl text-white">Minimal Chair</p>
                                        <p class="text-white/70">Yoell</p>
                                    </div>
                            </div>
                            <div class="flex items-center gap-3">
                                <div class="h-[50px] w-[50px] border border-[#959490] rounded-full flex justify-center items-center">
                                    <i class="fa fa-caret-left text-white" aria-hidden="true"></i>
                                </div>
                                <p class="text-white">1/5</p>
                                <div class="h-[50px] w-[50px] border rounded-full flex justify-center items-center">
                                    <i class="fa fa-caret-right text-white" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="w-[35%] h-[550px] rounded-[10px] bg-[url('./assets/images/light.jpg')] bg-no-repeat bg-cover bg-center">
                <div class="flex flex-col py-8 px-8 h-full justify-between">
                    <div class="flex items-center gap-4">
                        
                    </div>
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-xl font-medium">Cast Lights</p>
                            <p class="text-[17px] text-[#959490]">GlowGalore Store</p>
                        </div>
                        <div>
                            <a href="" class="h-[50px] w-[50px] bg-black py-5 px-8 rounded-full text-white">Add to cart <span class="pl-2 text-[#959490]">$45.90</span></a>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Product Section -->
    <section class="w-[95%] mx-auto mt-20">
        <div class=" flex justify-between items-center w-full">
            <div class="w-[35%]">
                <p class="text-3xl font-base">Popular products</p>
            </div>
            <div class="w-[65%]">
                <div class="flex gap-3 justify-end items-center">
                    <a href="" class="border-[1px] border-black px-4 py-2 rounded-full text-[16px] font-medium">Clothes and shoes</a>
                    <a href="" class="bg-black px-4 py-2 rounded-full text-[16px] font-medium text-white">Electronics</a>
                    <a href="" class="border-[1px] border-black px-4 py-2 rounded-full text-[16px] font-medium">Sports goods</a>
                    <a href="" class="border-[1px] border-black px-4 py-2 rounded-full text-[16px] font-medium">Children's goods</a>
                    <a href="" class="border-[1px] border-black px-4 py-2 rounded-full text-[16px] font-medium">Beauty</a>
                    <a href="" class="border-[1px] border-black px-4 py-2 rounded-full text-[16px] font-medium">Furniture</a>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-4 mt-20 gap-5">
            <div class="bg-gray-300 h-[300px] rounded-[10px] flex justify-center items-center">
                <img src="assets/images/laptop-1.png" alt="" class="w-[80%]">
            </div>
            <div class="bg-gray-300 h-[300px] rounded-[10px]">
                <!-- <img src="assets/images/laptop.jpg" alt="" class="w-[50%]"> -->
            </div>
            <div class="bg-gray-300 h-[300px] rounded-[10px]">
                <!-- <img src="assets/images/laptop.jpg" alt="" class="w-[50%]"> -->
            </div>
            <div class="bg-gray-300 h-[300px] rounded-[10px]">
                <!-- <img src="assets/images/laptop.jpg" alt="" class="w-[50%]"> -->
            </div>
        </div>
       
    </section>
</body>
</html>

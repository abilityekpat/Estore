<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config ={
            theme: {
                   extend: {
                       colors: {
                           orange: '#f54f0d',
                           myBlue: '#1E40AF',
                           softPink: '#FFC0CB'
                       }
                   }
               }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Estore</title>
</head>
<body>
    <section class="w-[95%] mx-auto">
        <nav class="flex justify-between items-center py-5">
            <div class="w-[45%]">
                <ul class="flex gap-7">
                    <li><a href="">Category</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Delivery</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Support</a></li>
                </ul>
            </div>
            <div class="w-[30%]">
                <p class="uppercase text-[24px] text-orange font-bold">E<span class="text-black">store</span></p>
            </div>
            <div class="flex ml-auto">
                <div class="flex gap-7">
                    <i class="fas fa-search text-[18px]" aria-hidden="true"></i>
                    <i class="far fa-heart text-[18px]" aria-hidden="true"></i>
                    <i class="fas fa-shopping-cart text-[18px]" aria-hidden="true"></i>
                    <i class="far fa-user text-[18px]" aria-hidden="true"></i>
                </div>
            </div>
        </nav>
    </section>
    <section class="w-[95%] mx-auto pt-[20px]">
        <div class="flex gap-5">
            <div class="w-[65%] h-[550px] border rounded-[10px] bg-[url('./assets/jpg/grey-chair.jpg')]">
                
            </div>
            <div class="w-[35%] h-[550px] border rounded-[10px] bg-[url('./assets/jpg/light1.jpg')] bg-no-repeat bg-cover"></div>
        </div>
    </section>
</body>
</html>
